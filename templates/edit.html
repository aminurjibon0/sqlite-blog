<!DOCTYPE html>
<html>
<head><title>Edit Post</title></head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">

        <textarea name="content" required>{{ post['content'] }}</textarea><br>

        <a href="/">Cancel</a>
    </form>
</body>
</html>
